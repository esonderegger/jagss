<div class="photoPost">
    <div class="container">
        <div class="row">
            <div class="ebsEmbedVideo">
                {% if video.videoType == 'youtube' %}
                <iframe width="640" height="360" src="//www.youtube.com/embed/{{ video.videoKey }}?rel=0" frameborder="0" allowfullscreen></iframe>
                {% endif %}
                {% if video.videoType == 'vimeo' %}
                <iframe src="//player.vimeo.com/video/{{ video.videoKey }}" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                {% endif %}
            </div>
        </div>
    </div>
</div>
