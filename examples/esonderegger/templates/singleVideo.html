<div class="photoPost">
    <div class="container">
        <div class="row">
            <div class="ebsEmbedVideo">
                {% if video.videoType == 'html5' %}
                <div class="svgVideoControls">
                    <video height="360" width="640" data-duration="{{ video.duration }}">
                        {% for source in video.sources %}
                        <source src="{{ source.sourceurl }}"  type="{{ source.sourcetype }}">
                        {% endfor %}
                    </video>
                </div>
                {% endif %}
                {% if video.videoType == 'youtube' %}
                <iframe width="640" height="360" src="//www.youtube.com/embed/{{ video.videoKey }}?rel=0" frameborder="0" allowfullscreen></iframe>
                {% endif %}
                {% if video.videoType == 'vimeo' %}
                <iframe src="//player.vimeo.com/video/{{ video.videoKey }}?title=0&amp;byline=0&amp;portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                {% endif %}
            </div>
        </div>
    </div>
</div>
