<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Personal web site for Evan Sonderegger">
        <meta name="author" content="Evan Sonderegger">
        <link rel="icon" href="/favicon.png">
        <title>{% block title %}esonderegger - personal site for Evan Sonderegger{% endblock %}</title>
        <link href="/css/esonderegger.css" rel="stylesheet" />
        {% endblock %}
    </head>
    <body class="{% if bodyclass == 'photo' %}photoPost{% else %}textPost{% endif %}">
        {% block body %}
        {% endblock %}
        {% block basescripts %}
        <script src="//assets.rpy.xyz/js/jquery-1.11.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="//assets.rpy.xyz/js/d3.min.js"></script>
        <script src="/js/esonderegger.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-10552267-6', 'esonderegger.github.io');
          ga('send', 'pageview');

        </script>
        {% endblock %}
        {% block scripts %}
        {% endblock %}
    </body>
</html>
